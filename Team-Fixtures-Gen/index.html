<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team & Tournament Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-controls">
            <h1>Team & Tournament Generator</h1>
            <div class="theme-switcher">
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        
        <div class="settings-and-players">
             <div class="input-section">
                <h2>Rules & Settings</h2>
                <div id="suggestion-box" class="suggestion-box"></div>
                <div class="tournament-settings">
                     <div class="setting-group">
                        <label for="sport-selector">Sport:</label>
                        <select id="sport-selector">
                            <option value="pickleball">Pickleball</option>
                            <option value="fifa">FIFA</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label for="matches-per-team">Matches per team:</label>
                        <select id="matches-per-team">
                            <option value="all">All (Round Robin)</option>
                            <option value="3">3 matches</option>
                            <option value="4">4 matches</option>
                            <option value="5">5 matches</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label for="team-name-theme">Team Name Theme:</label>
                        <select id="team-name-theme">
                            <option value="mythological">Mythological Creatures</option>
                            <option value="cosmic">Cosmic Wonders</option>
                            <option value="literary">Literary Characters</option>
                            <option value="scientific">Famous Scientists</option>
                            <option value="custom">Custom List</option>
                        </select>
                    </div>
                    <div id="custom-team-names-container" class="setting-group" style="display: none;">
                        <label for="custom-team-names-input">Custom Names:</label>
                        <textarea id="custom-team-names-input" placeholder="Enter comma-separated team names..."></textarea>
                    </div>
                    <div class="setting-group">
                        <label for="tiebreaker-1">Primary Tie-Breaker:</label>
                        <select id="tiebreaker-1">
                            <option value="headToHead">Head-to-Head</option>
                            <option value="scoreDiff" selected>Score Differential</option>
                            <option value="scoreFor">Total Score For</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label for="tiebreaker-2">Secondary Tie-Breaker:</label>
                        <select id="tiebreaker-2">
                            <option value="headToHead">Head-to-Head</option>
                            <option value="scoreDiff">Score Differential</option>
                            <option value="scoreFor" selected>Total Score For</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="input-section">
                <h2>Enter Players</h2>
                <div class="player-inputs-container">
                    <div class="player-inputs-header">
                        <span>Player Name</span>
                        <span>Skill (1-5)</span>
                        <span></span>
                    </div>
                    <div class="player-inputs"></div>
                    <div class="add-player-section">
                        <button id="add-player-btn">Add Player (6/14)</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="error-message" class="error" style="display: none;"></div>
        <button id="generate-button">Generate Teams & Fixtures</button>
        
        <div id="teams-container" class="teams-container" style="display: none;"></div>
        
        <div id="fixtures-section" class="fixtures-section" style="display: none;">
            <h2>LEAGUE FIXTURES</h2>
            <div id="fixtures-grid" class="fixtures-grid"></div>
        </div>

        <div id="points-table-section" class="points-table-section" style="display: none;">
            <h2>POINTS TABLE</h2>
            <div id="points-table-container"></div>
        </div>
        
        <div id="tournament-controls" style="display: none; text-align: center; margin-top: 20px;">
            <button id="advance-to-knockouts-button">Advance to Knockouts</button>
        </div>

        <div id="knockout-section" style="display: none;">
            <h2 id="knockout-stage-title"></h2>
            <div id="bracket-container" class="bracket-container"></div>
            <div id="knockout-controls" style="text-align: center; margin-top: 20px;"></div>
        </div>

        <div id="export-section" class="export-section" style="display: none;">
            <button id="export-results-btn" class="export-button">ðŸ“„ Export Results</button>
        </div>

        <div id="history-section" class="history-section" style="display: none;">
            <h2>Tournament History</h2>
            <div id="history-container"></div>
        </div>
    </div>

    <!-- Modals -->
    <div id="confirm-modal" class="modal"></div>
    <div id="substitute-modal" class="modal"></div>
    <div id="edit-player-modal" class="modal"></div>

    <script src="config.js"></script>
    <script src="modals.js"></script>
    <script src="app.js"></script>
    <script src="ui.js"></script>
</body>
</html>
